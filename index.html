    <audio id="audioPlayer" crossorigin="anonymous" preload="metadata"></audio>

    <script>
        // æ­Œæ›²åº“
        const sampleSongs = [
            { title: "ç¨»é¦™", artist: "å‘¨æ°ä¼¦", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", duration: "3:43" },
            { title: "æ™´å¤©", artist: "å‘¨æ°ä¼¦", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3", duration: "4:29" },
            { title: "å¤œæ›²", artist: "å‘¨æ°ä¼¦", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3", duration: "3:46" },
            { title: "å¹³å‡¡ä¹‹è·¯", artist: "æœ´æ ‘", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3", duration: "4:30" },
            { title: "æ¼”å‘˜", artist: "è–›ä¹‹è°¦", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3", duration: "4:20" },
            { title: "æˆéƒ½", artist: "èµµé›·", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3", duration: "5:28" },
            { title: "å‘Šç™½æ°”çƒ", artist: "å‘¨æ°ä¼¦", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3", duration: "3:35" },
            { title: "å…‰å¹´ä¹‹å¤–", artist: "é‚“ç´«æ£‹", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3", duration: "3:55" }
        ];

        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = -1;
                this.isPlaying = false;
                this.touchStartX = 0;
                
                this.init();
            }

            init() {
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.next());
                this.audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('duration').textContent = this.formatTime(this.audio.duration);
                });

                // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶è¿›åº¦
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.seek(e.touches[0]);
                });
                progressContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.seek(e.touches[0]);
                });

                // æ·»åŠ ç¤ºä¾‹æ­Œæ›²
                this.addSampleSongs();
            }

            seek(touch) {
                const rect = document.getElementById('progressContainer').getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                if (this.audio.duration) {
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            addSampleSongs() {
                sampleSongs.forEach(song => this.addSong(song));
            }

            addSong(song) {
                this.playlist.push(song);
                this.renderPlaylist();
                document.getElementById('songCount').textContent = `${this.playlist.length} é¦–`;
                
                if (this.playlist.length === 1) {
                    this.load(0);
                }
            }

            renderPlaylist() {
                const container = document.getElementById('playlist');
                container.innerHTML = this.playlist.map((song, index) => `
                    <div class="song-item p-3 rounded-xl cursor-pointer flex items-center gap-3 ${index === this.currentIndex ? 'active' : 'bg-white/5'}" 
                         onclick="player.play(${index})">
                        <div class="w-10 h-10 bg-gradient-to-br from-pink-400 to-purple-600 rounded-lg flex items-center justify-center text-sm font-bold flex-shrink-0">
                            ${index === this.currentIndex && this.isPlaying ? 'â–¶' : index + 1}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-sm truncate">${song.title}</h4>
                            <p class="text-xs text-white/60 truncate">${song.artist}</p>
                        </div>
                        <span class="text-xs text-white/40">${song.duration}</span>
                    </div>
                `).join('');
            }

            load(index) {
                if (index < 0 || index >= this.playlist.length) return;
                this.currentIndex = index;
                const song = this.playlist[index];
                this.audio.src = song.url;
                this.updateUI(song);
                this.renderPlaylist();
            }

            play(index) {
                if (index !== this.currentIndex) {
                    this.load(index);
                }
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayButton();
                    document.getElementById('vinyl').classList.add('playing');
                    document.getElementById('playingIndicator').classList.remove('hidden');
                }).catch(e => console.error('æ’­æ”¾å¤±è´¥:', e));
            }

            togglePlay() {
                if (this.currentIndex === -1) {
                    if (this.playlist.length > 0) this.play(0);
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    document.getElementById('vinyl').classList.remove('playing');
                    document.getElementById('playingIndicator').classList.add('hidden');
                } else {
                    this.audio.play();
                    this.isPlaying = true;
                    document.getElementById('vinyl').classList.add('playing');
                    document.getElementById('playingIndicator').classList.remove('hidden');
                }
                this.updatePlayButton();
                this.renderPlaylist();
            }

            next() {
                if (this.playlist.length === 0) return;
                const nextIndex = (this.currentIndex + 1) % this.playlist.length;
                this.play(nextIndex);
            }

            previous() {
                if (this.playlist.length === 0) return;
                const prevIndex = (this.currentIndex - 1 + this.playlist.length) % this.playlist.length;
                this.play(prevIndex);
            }

            updateUI(song) {
                document.getElementById('currentTitle').textContent = song.title;
                document.getElementById('currentArtist').textContent = song.artist;
            }

            updatePlayButton() {
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (this.isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            }

            updateProgress() {
                if (!this.audio.duration) return;
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                document.getElementById('progressBar').style.width = `${percent}%`;
                document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            searchAndPlay(keyword) {
                keyword = keyword.toLowerCase().replace(/[ï¼Œã€‚ï¼ï¼Ÿã€]/g, '');
                
                // æŒ‡ä»¤å¤„ç†
                if (keyword.includes('ä¸‹ä¸€é¦–') || keyword.includes('ä¸‹ä¸€æ›²') || keyword.includes('åˆ‡æ­Œ')) {
                    this.next();
                    return { success: true, action: 'ä¸‹ä¸€é¦–' };
                }
                if (keyword.includes('ä¸Šä¸€é¦–') || keyword.includes('ä¸Šä¸€æ›²')) {
                    this.previous();
                    return { success: true, action: 'ä¸Šä¸€é¦–' };
                }
                if (keyword.includes('æš‚åœ') || keyword.includes('åœæ­¢')) {
                    if (this.isPlaying) this.togglePlay();
                    return { success: true, action: 'æš‚åœ' };
                }
                if ((keyword.includes('æ’­æ”¾') || keyword.includes('å¼€å§‹')) && !keyword.includes('æ’­æ”¾')) {
                    if (!this.isPlaying && this.currentIndex !== -1) {
                        this.togglePlay();
                        return { success: true, action: 'æ’­æ”¾' };
                    }
                }

                // æœç´¢æ­Œæ›²
                const index = this.playlist.findIndex(song => 
                    song.title.toLowerCase().includes(keyword) || 
                    song.artist.toLowerCase().includes(keyword)
                );

                if (index !== -1) {
                    this.play(index);
                    return { success: true, song: this.playlist[index] };
                }

                return { success: false };
            }
        }

        class VoiceController {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.init();
            }

            init() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    document.getElementById('voiceStatus').textContent = 'æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«';
                    document.getElementById('micBtn').style.opacity = '0.5';
                    return;
                }

                this.recognition = new SpeechRecognition();
                this.recognition.lang = 'zh-CN';
                this.recognition.continuous = false;
                this.recognition.interimResults = true;
                this.recognition.maxAlternatives = 1;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    document.getElementById('micBtn').classList.add('listening');
                    document.getElementById('voiceStatus').textContent = 'æ­£åœ¨è†å¬...';
                    document.getElementById('voiceResult').textContent = '';
                };

                this.recognition.onresult = (event) => {
                    const result = event.results[event.results.length - 1];
                    const transcript = result[0].transcript;
                    
                    document.getElementById('voiceResult').textContent = transcript;
                    
                    if (result.isFinal) {
                        setTimeout(() => this.processCommand(transcript), 500);
                    }
                };

                this.recognition.onerror = (event) => {
                    console.error('è¯†åˆ«é”™è¯¯:', event.error);
                    let msg = 'è¯†åˆ«å¤±è´¥';
                    if (event.error === 'no-speech') msg = 'æœªæ£€æµ‹åˆ°è¯­éŸ³';
                    if (event.error === 'audio-capture') msg = 'æ— æ³•è®¿é—®éº¦å…‹é£';
                    if (event.error === 'not-allowed') msg = 'è¯·å…è®¸éº¦å…‹é£æƒé™';
                    
                    document.getElementById('voiceStatus').textContent = msg;
                    this.stopListening();
                };

                this.recognition.onend = () => {
                    this.stopListening();
                };
            }

            toggleListening() {
                if (!this.recognition) {
                    alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨Chromeæˆ–Safari');
                    return;
                }
                
                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    try {
                        this.recognition.start();
                    } catch (e) {
                        console.error('å¯åŠ¨å¤±è´¥:', e);
                    }
                }
            }

            stopListening() {
                this.isListening = false;
                document.getElementById('micBtn').classList.remove('listening');
                if (document.getElementById('voiceStatus').textContent === 'æ­£åœ¨è†å¬...') {
                    document.getElementById('voiceStatus').textContent = 'ç‚¹å‡»éº¦å…‹é£è¯´è¯';
                }
            }

            processCommand(command) {
                document.getElementById('voiceStatus').textContent = 'æ‰§è¡Œä¸­...';
                
                const result = player.searchAndPlay(command);
                
                if (result.success) {
                    if (result.song) {
                        document.getElementById('voiceStatus').textContent = `æ­£åœ¨æ’­æ”¾ï¼š${result.song.title}`;
                    } else if (result.action) {
                        document.getElementById('voiceStatus').textContent = `å·²æ‰§è¡Œï¼š${result.action}`;
                    }
                } else {
                    document.getElementById('voiceStatus').textContent = 'æœªæ‰¾åˆ°æ­Œæ›²ï¼Œè¯·é‡è¯•';
                }

                setTimeout(() => {
                    if (!this.isListening) {
                        document.getElementById('voiceStatus').textContent = 'ç‚¹å‡»éº¦å…‹é£è¯´è¯';
                        document.getElementById('voiceResult').textContent = '';
                    }
                }, 3000);
            }
        }

        const player = new MusicPlayer();
        const voiceController = new VoiceController();

        // é˜²æ­¢ç§»åŠ¨ç«¯åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
