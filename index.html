<body class="text-white no-select">

        <div class="glass-effect rounded-2xl p-4 mb-4">

                <h3 class="text-lg font-bold">æ’­æ”¾åˆ—è¡¨</h3>

            <div id="playlist" class="flex-1 overflow-y-auto hide-scrollbar space-y-2">

        <!-- åº•éƒ¨æç¤º -->

    <audio id="audioPlayer" preload="metadata"></audio>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playlist = [];
                this.currentIndex = -1;
                this.isPlaying = false;
                this.touchStartX = 0;
                this.longPressTimer = null;
                
                this.init();
            }

            init() {
                // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ’­æ”¾åˆ—è¡¨
                this.loadFromStorage();
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.next());
                this.audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('duration').textContent = this.formatTime(this.audio.duration);
                });
                this.audio.addEventListener('error', (e) => {
                    console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', e);
                    alert('éŸ³é¢‘åŠ è½½å¤±è´¥');
                });

                // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶è¿›åº¦
                const progressContainer = document.getElementById('progressContainer');
                progressContainer.addEventListener('touchstart', (e) => {
                    this.touchStartX = e.touches[0].clientX;
                    this.seek(e.touches[0]);
                });
                progressContainer.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.seek(e.touches[0]);
                });

                // æ¸²æŸ“æ’­æ”¾åˆ—è¡¨
                this.renderPlaylist();
                document.getElementById('songCount').textContent = `${this.playlist.length} é¦–`;
                
                // å¦‚æœæœ‰æ­Œæ›²ï¼ŒåŠ è½½ç¬¬ä¸€é¦–ä½†ä¸æ’­æ”¾
                if (this.playlist.length > 0) {
                    this.load(0);
                }
            }

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½
            loadFromStorage() {
                const saved = localStorage.getItem('sangePlaylist');
                if (saved) {
                    try {
                        this.playlist = JSON.parse(saved);
                    } catch (e) {
                        console.error('åŠ è½½æ’­æ”¾åˆ—è¡¨å¤±è´¥:', e);
                        this.playlist = [];
                    }
                }
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            saveToStorage() {
                localStorage.setItem('sangePlaylist', JSON.stringify(this.playlist));
            }

            seek(touch) {
                const rect = document.getElementById('progressContainer').getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (touch.clientX - rect.left) / rect.width));
                if (this.audio.duration) {
                    this.audio.currentTime = percent * this.audio.duration;
                }
            }

            addSong(song) {
                this.playlist.push(song);
                this.saveToStorage();
                this.renderPlaylist();
                document.getElementById('songCount').textContent = `${this.playlist.length} é¦–`;
                
                if (this.playlist.length === 1) {
                    this.load(0);
                }
            }

            loadLocalFile(input) {
                const file = input.files[0];
                if (!file) return;
                
                const url = URL.createObjectURL(file);
                const song = {
                    title: file.name.replace('.mp3', '').replace('.MP3', ''),
                    artist: 'æœ¬åœ°éŸ³ä¹',
                    url: url,
                    duration: 'æœªçŸ¥',
                    isLocal: true
                };
                
                this.addSong(song);
                this.play(this.playlist.length - 1);
                
                input.value = '';
            }

            renderPlaylist() {
                const container = document.getElementById('playlist');
                container.innerHTML = this.playlist.map((song, index) => `
                    <div class="song-item p-3 rounded-xl cursor-pointer flex items-center gap-3 ${index === this.currentIndex ? 'active' : 'bg-white/5'}" 
                         onclick="player.play(${index})"
                         ontouchstart="player.startLongPress(${index})"
                         ontouchend="player.cancelLongPress()"
                         onmousedown="player.startLongPress(${index})"
                         onmouseup="player.cancelLongPress()"
                         onmouseleave="player.cancelLongPress()">
                        <div class="w-10 h-10 bg-gradient-to-br from-pink-400 to-purple-600 rounded-lg flex items-center justify-center text-sm font-bold flex-shrink-0">
                            ${index === this.currentIndex && this.isPlaying ? 'â–¶' : index + 1}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-sm truncate">${song.title}</h4>
                            <p class="text-xs text-white/60 truncate">${song.artist}</p>
                        </div>
                        <button onclick="event.stopPropagation(); player.deleteSong(${index})" class="p-2 text-white/40 hover:text-red-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            startLongPress(index) {
                this.longPressTimer = setTimeout(() => {
                    this.deleteSong(index);
                }, 800);
            }

            cancelLongPress() {
                if (this.longPressTimer) {
                    clearTimeout(this.longPressTimer);
                    this.longPressTimer = null;
                }
            }

            deleteSong(index) {
                if (confirm(`ç¡®å®šè¦åˆ é™¤ã€Š${this.playlist[index].title}ã€‹å—ï¼Ÿ`)) {
                    if (this.currentIndex === index) {
                        this.audio.pause();
                        this.isPlaying = false;
                        this.currentIndex = -1;
                        document.getElementById('currentTitle').textContent = 'å‡†å¤‡å°±ç»ª';
                        document.getElementById('currentArtist').textContent = 'ç‚¹å‡»ä¸‹é¢é€‰æ‹©éŸ³ä¹';
                        document.getElementById('vinyl').classList.remove('playing');
                        document.getElementById('playingIndicator').classList.add('hidden');
                        this.updatePlayButton();
                    } else if (this.currentIndex > index) {
                        this.currentIndex--;
                    }
                    
                    this.playlist.splice(index, 1);
                    this.saveToStorage();
                    this.renderPlaylist();
                    document.getElementById('songCount').textContent = `${this.playlist.length} é¦–`;
                }
            }

            load(index) {
                if (index < 0 || index >= this.playlist.length) return;
                this.currentIndex = index;
                const song = this.playlist[index];
                
                // æœ¬åœ°éŸ³ä¹éœ€è¦é‡æ–°åˆ›å»º URL
                if (song.isLocal) {
                    // æœ¬åœ°æ–‡ä»¶æ— æ³•æŒä¹…åŒ–ï¼Œéœ€è¦é‡æ–°é€‰æ‹©
                    alert('æœ¬åœ°éŸ³ä¹æ–‡ä»¶éœ€è¦é‡æ–°é€‰æ‹©');
                    return;
                }
                
                this.audio.src = song.url;
                this.updateUI(song);
                this.renderPlaylist();
            }

            play(index) {
                if (index !== this.currentIndex) {
                    this.load(index);
                }
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯æœ¬åœ°æ–‡ä»¶ä¸”éœ€è¦é‡æ–°é€‰æ‹©
                const song = this.playlist[index];
                if (song.isLocal && !this.audio.src) {
                    alert('æœ¬åœ°éŸ³ä¹æ–‡ä»¶éœ€è¦é‡æ–°é€‰æ‹©ï¼Œè¯·å†æ¬¡é€‰æ‹©è¯¥æ–‡ä»¶');
                    return;
                }
                
                this.audio.play().then(() => {
                    this.isPlaying = true;
                    this.updatePlayButton();
                    document.getElementById('vinyl').classList.add('playing');
                    document.getElementById('playingIndicator').classList.remove('hidden');
                }).catch(e => {
                    console.error('æ’­æ”¾å¤±è´¥:', e);
                    alert('æ’­æ”¾å¤±è´¥ï¼Œè¯·é‡æ–°é€‰æ‹©æ–‡ä»¶');
                });
            }

            togglePlay() {
                if (this.currentIndex === -1) {
                    if (this.playlist.length > 0) this.play(0);
                    return;
                }

                if (this.isPlaying) {
                    this.audio.pause();
                    this.isPlaying = false;
                    document.getElementById('vinyl').classList.remove('playing');
                    document.getElementById('playingIndicator').classList.add('hidden');
                } else {
                    this.audio.play();
                    this.isPlaying = true;
                    document.getElementById('vinyl').classList.add('playing');
                    document.getElementById('playingIndicator').classList.remove('hidden');
                }
                this.updatePlayButton();
                this.renderPlaylist();
            }

            next() {
                if (this.playlist.length === 0) return;
                const nextIndex = (this.currentIndex + 1) % this.playlist.length;
                this.play(nextIndex);
            }

            previous() {
                if (this.playlist.length === 0) return;
                const prevIndex = (this.currentIndex - 1 + this.playlist.length) % this.playlist.length;
                this.play(prevIndex);
            }

            updateUI(song) {
                document.getElementById('currentTitle').textContent = song.title;
                document.getElementById('currentArtist').textContent = song.artist;
            }

            updatePlayButton() {
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (this.isPlaying) {
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                } else {
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                }
            }

            updateProgress() {
                if (!this.audio.duration) return;
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                document.getElementById('progressBar').style.width = `${percent}%`;
                document.getElementById('currentTime').textContent = this.formatTime(this.audio.currentTime);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        const player = new MusicPlayer();

        // é˜²æ­¢ç§»åŠ¨ç«¯åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
